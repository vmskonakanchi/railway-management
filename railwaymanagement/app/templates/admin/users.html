{% extends "base.html" %}


{% block content %}

{% include "nav/adminnav.html" %}

<div class="container mt-5">
    <div class="row">
        <div class="col col-lg-2"></div>
        <div class="col col-lg-8">
            <table class="table table-hovered table-striped">
                <thead>
                    <tr>
                        <th>S.No</th>
                        <th>Name</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody>
                    {% for i in users %}
                    {% if i.is_superuser == False %}
                    <tr>
                        <td>{{ i.id }}</td>
                        <td>{{ i.first_name }}</td>
                        <td>{{ i.email }}</td>
                    </tr>
                    {% endif %}
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="col col-lg-2"></div>
    </div>
</div>

{% endblock %}
